<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #c1c1cd;
    }
    h1, h2 {
      text-align: center;
    }
    .event-info {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #6fa2d5"
    }
    .rsvp-form {
      margin-top: 20px;
    }
    .rsvp-form label {
      display: block;
      margin-bottom: 5px;
    }
    .rsvp-form input[type="text"],
    .rsvp-form input[type="email"],
    .rsvp-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    .rsvp-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>College Event Invitation</h1>
  
  <div class="event-info">
    <h2>Event Details</h2>
    <p>Date: April 20, 2024</p>
    <p>Time: 10:00 AM - 4:00 PM</p>
    <p>Location: KL University Auditorium</p>
  </div>
  
  <h2>Event Schedule</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
    </tr>
    <tr>
      <td>10:00 AM - 11:00 AM</td>
      <td>Welcome Speech</td>
    </tr>
    <tr>
      <td>11:00 AM - 1:00 PM</td>
      <td>Panel Discussion</td>
    </tr>
    <tr>
      <td>1:00 PM - 2:00 PM</td>
      <td>Lunch Break</td>
    </tr>
    <tr>
      <td>2:00 PM - 4:00 PM</td>
      <td>Workshops</td>
    </tr>
  </table>
  
  <div class="rsvp-form">
    <h2>RSVP Form</h2>
    <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <input type="submit" value="Submit RSVP">
    </form>
  </div>
</div>

</body>
</html>
